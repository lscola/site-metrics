<button id="toggle_button" class="toolbarButton">
	<span class="fa-stack">
		<i id="toggleIconBkgrnd" class="fa fa-circle fa-stack-2x"></i>
		<i id="toggleIcon" class="fa fa-chevron-left fa-stack-1x"></i>
	</span>
</button>
<div id="content">
	<span id="message"></span>

	<input id="scanTarget_input" type="text" placeholder="website to be scanned . .">

	<button id="scan_button" class="toolbarButton">Scan</button>
</div>
